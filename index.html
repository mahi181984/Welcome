<!DOCTYPE html>
<html>
<body>

    <img id="toggleImg" 
         src="image11.png" 
         data-state="1"
         onclick="changeImage()" 
         style="width:100px; cursor:pointer; transform: rotate(90deg);">

    <script>
    function changeImage() {
        var img = document.getElementById('toggleImg');

        if (img.dataset.state === "1") {
            img.src = "image21.png";
            img.dataset.state = "2";
        } else {
            img.src = "image11.png";
            img.dataset.state = "1";
        }
    }
    </script>

</body>
</html>
