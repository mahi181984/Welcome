<!DOCTYPE html>
<html>
<body>

    <img id="toggleImg" 
         src="image1.png" 
         data-state="1"
         onclick="changeImage()" 
         style="width:1000px; cursor:pointer; transform: rotate(0deg);">

    <script>
    function changeImage() {
        var img = document.getElementById('toggleImg');

        if (img.dataset.state === "1") {
            img.src = "image2.png";
            img.dataset.state = "2";
        } else {
            img.src = "image1.png";
            img.dataset.state = "1";
        }
    }
    </script>

</body>
</html>
