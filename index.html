<!DOCTYPE html>
<html>
<body onclick="changeImage()" ontouchstart="changeImage()" 
      style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0;">

    <img id="toggleImg" 
         src="image1.jpeg" 
         data-state="1"
         style="width:1000px; transform: rotate(0deg);">

    <script>
    function changeImage() {
        var img = document.getElementById('toggleImg');

        if (img.dataset.state === "1") {
            img.src = "image2.jpeg";
            img.dataset.state = "2";
        } else {
            img.src = "image1.jpeg";
            img.dataset.state = "1";
        }
    }
    </script>

</body>
</html>
